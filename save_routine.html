<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Rotina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="save-routine-container">
        <h1>Salvar Rotina de Treino</h1>
        <form id="saveRoutineForm" action="save_routine.php" method="POST">
            <label for="user_id">ID do Usuário:</label>
            <input type="number" id="user_id" name="user_id" required>

            <label for="day">Dia da Semana:</label>
            <input type="text" id="day" name="day" required>

            <label for="exercises">Exercícios:</label>
            <textarea id="exercises" name="exercises" required></textarea>

            <button type="submit">Salvar Rotina</button>
        </form>
    </div>
</body>
</html>
