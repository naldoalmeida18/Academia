<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina do Aluno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rotina de Treino</h1>
        <div id="routineOutput"></div>
        <button onclick="window.location.href='login.html'">Sair</button>
    </div>

    <script>
        // Recupera a rotina salva no localStorage
        const trainingRoutine = JSON.parse(localStorage.getItem("trainingRoutine"));

        // Exibe a rotina na página
        const routineOutput = document.getElementById("routineOutput");
        if (trainingRoutine) {
            let outputHTML = '<ul>';
            for (const day in trainingRoutine) {
                outputHTML += `<li><strong>${day}:</strong><ul>`;
                trainingRoutine[day].forEach(exercise => {
                    outputHTML += `<li>${exercise}</li>`;
                });
                outputHTML += '</ul></li>';
            }
            outputHTML += '</ul>';
            routineOutput.innerHTML = outputHTML;
        } else {
            routineOutput.innerHTML = "<p>Nenhuma rotina salva.</p>";
        }
    </script>
</body>
</html>
